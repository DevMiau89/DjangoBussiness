{% extends "includes/base.html" %}

{% block content %}
    <!-- Container -->
    <div class="container">

      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Contact
          <strong>Purr Business</strong>
        </h2>
        <hr class="divider">
        <div class="row">
          <div class="col-lg-8">
            <div class="embed-responsive embed-responsive-16by9 map-container mb-4 mb-lg-0">
              <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0"  src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJFxmJI6HmA0cRidcqDIin5Zo&key=AIzaSyASfH6mnmLw9Fc4Tw3rxcuPkoWcwWt09pA"></iframe>
            </div>
          </div>
          <div class="col-lg-4">
            <h5 class="mb-0">Phone:</h5>
            <div class="mb-4">123.456.7890</div>
            <h5 class="mb-0">Email:</h5>
            <div class="mb-4">
              <a href="mailto:name@example.com">purrgrammer.meow@gmail.com</a>
            </div>
            <h5 class="mb-0">Address:</h5>
            <div class="mb-4">
              3481 Meow Avenue
              <br>
              Kitty Hills, CA 90210
            </div>
          </div>
        </div>
      </div>
      <!-- Messages -->
      <div><h3><center>
      {% include "includes/messages_display.html" %}
        </center></h3></div>
      <!-- /.messages -->
      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Contact
          <strong>Form</strong>
        </h2>
        <hr class="divider">
        <form name="form" method="POST" action="">{% csrf_token %}
          <div class="row">
            <div class="form-group col-lg-4">
              <label for="name" class="text-heading">Name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group col-lg-4">
              <label for="email" class="text-heading">Email Address</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group col-lg-4">
              <label for="phone" class="text-heading">Phone Number</label>
              <input type="tel" name="phone" id="phone" class="form-control">
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
              <label for="message" class="text-heading">Message</label>
              <textarea type="text" class="form-control" name="message" id="message" rows="6"></textarea>
            </div>
            <div class="form-group col-lg-12">
              <button type="submit" class="btn btn-secondary ">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <p>&nbsp</p>
    </div>
    <!-- /.container -->
{% endblock content %}
