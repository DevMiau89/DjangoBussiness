    <script>
     $('.map-container').click(function () {
      $(this).find('iframe').addClass('clicked')
     }).mouseleave(function () {
      $(this).find('iframe').removeClass('clicked')
     });
    </script>

  <!-- JQuery-->
  <script>
  $(document).ready(function(){
    $("button").click(function(){

      $(".card[name!='" + this.id + "']").hide('');

      $(".card[name='" + this.id + "']").show('');

       });
  });
  </script>
